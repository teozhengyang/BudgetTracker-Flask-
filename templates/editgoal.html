{% extends "layout.html" %}

<!-- webpage title shown on tab -->
{% block title%}Edit Goal{% endblock %}

<!-- webpage body main content -->
{% block main %}
    <!-- Edit goals form -->
    <form class="submitform" action="/editgoal" method="POST">
        <input type="hidden" name="id" value="{{goal[0]['id']}}">
        <!-- goal target amount -->
        <div>
            <input class="amount" id="amount" autocomplete="off" autofocus name="amount" placeholder="Target" value="{{goal[0]['amount']}}" type="number" min="0.01" step="0.01">
        </div>
        <!-- net worth user wish to be left with after reaching goal -->
        <div>
            <input class="amount" id="amount_left" autocomplete="off" name="amount_left" placeholder="Remaining Amount" value="{{goal[0]['amount_left']}}" type="number" min="0" step="0.01">
        </div>
        <!-- description of goal -->
        <div>
            <textarea rows="3" autocomplete="off" name="description" placeholder="Description" type="text">{{goal[0]['description']}}</textarea>
        </div>
        <!-- submit form -->
        <div>
            <button onclick="editVal();">Edit Goal</button>
        </div>
    </form>
    <script>
        function editVal() {
            let updated_amount = document.querySelector("#amount").value;
            document.querySelector("amount").value = updated_amount;
            let updated_amount_left = document.querySelector("#amount_left").value;
            document.querySelector("#amount_left").value = updated_amount_left;
        }
    </script>
{% endblock %}
