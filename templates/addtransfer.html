{% extends "layout.html" %}

<!-- webpage title shown on tab -->
{% block title%}Add Transfer{% endblock %}

<!-- webpage body main content -->
{% block main %}
    <!-- transfer within net worth form -->
    <form class="submitform" action="/addtransfer" method="POST">
        <!-- source section -->
        <div>
            <!-- dropdown menu for source choice (budget, savings, investments) -->
            <select name="source">
                <option disabled selected>Select Source</option>
                <option value="source_Budget">Budget</option>
                <option value="source_Savings">Savings</option>
                <option value="source_Investments">Investments</option>
            </select>
        </div>
        <!-- destination section -->
        <div>
            <!-- dropdown menu for destination choice (budget, savings, investments) -->
            <select name="destination">
                <option disabled selected>Select Destination</option>
                <option value="Budget">Budget</option>
                <option value="Savings">Savings</option>
                <option value="Investments">Investments</option>
            </select>
        </div>
        <!-- amount section -->
        <div>
            <!-- user input transaction amount -->
            <input class="amount" autocomplete="off" name="amount" placeholder="Amount" type="number" min="0.01" step="0.01">
        </div>
        <!-- description section -->
        <div>
            <!-- user input info about addition -->
            <textarea rows="3" autocomplete="off" name="description" placeholder="Description" type="text"></textarea>
        </div>

        <!-- submit button -->
        <div>
            <button type="submit">Transfer Within Net Worth</button>
        </div>
    </form>
{% endblock %}
